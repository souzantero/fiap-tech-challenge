version: '3.8'

services:
  postgres:
    image: postgres:15.3
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fiap_tech_challenge_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:

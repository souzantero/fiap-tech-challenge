apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server-pod
  template:
    metadata:
      labels:
        app: server-pod
    spec:
      containers:
        - name: server-container
          image: souzantero/fiap-tech-challenge-server:latest
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: PORT
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: server-config
                  key: DATABASE_URL
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'